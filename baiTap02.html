<script>
    let arr = [1, 24, 23, 14, 5,20,10,5,7,9];
    let max = 0;
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] > max){
            max = arr[i];
        }
    }document.write(max+" là giá trị lớn nhất. Ở vị trí "+arr.indexOf(max));
</script>
