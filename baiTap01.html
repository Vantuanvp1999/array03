<script>
    let count = 0;
    var arr = [1, 24, 23, 14, 5,20,10,5,7,9];
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] >=10){
            count++;
        }
    }document.write('có ' + count +" số lớn hơn hoặc bằng 10");
</script>
