<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[-3,5,1,-18,12,-1,11,-9,23,2,10];
    let v = parseInt(prompt("Enter a number"));
    let c =false
    for(let i=0;i<a.length;i++){
        if(a[i]==v){
            c=true;
            break;
        }
    }if(c){
        alert (v+" is in the array!");
        a.splice(a.indexOf(v),1);
        a.push(0);
        document.write(a)
    }else{
        alert (v+" is not in the array!");
    }
</script>
</body>
</html>
